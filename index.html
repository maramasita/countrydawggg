<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countrydawgg</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #222;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 150px;
            margin-right: 20px;
        }

        .time {
            font-size: 16px;
            font-weight: bold;
            color: #f5f2f2;
        }

        .cart-icon {
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }

        .cart-icon i {
            color: #fcfafa;
        }

        .cart-icon .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 5px;
            border-radius: 50%;
        }

        .cart-icon-btn {
            font-size: 24px;
            cursor: pointer;
            position: relative;
            background-color: transparent;
            border: none;
            color: #6b2a5e; /* Set the cart icon color */
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .cart-icon-btn:hover {
            color: #8e3c7e; /* A lighter hover color */
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        .product-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 20px;
            background-color: #222;
        }

        .product-item {
            width: 220px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

        .product-image {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-image:hover img {
            transform: scale(1.1);
        }

        .quick-view {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .quick-view-modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100%;
            background-color: white;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .quick-view-modal .quick-view-content {
            padding: 20px;
        }

        .quick-view-modal .close {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .quick-view-modal .quick-view-image img {
            width: 200px;
        }

        .quick-view-modal .quick-view-details {
            margin-top: 20px;
        }

        .add-to-cart,
        .buy-now {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }

        .add-to-cart {
            background-color: #6b2a5e;
            color: rgb(255, 255, 255);
        }

        .add-to-cart:hover {
            background-color: #3b1934;
        }

        .buy-now {
            background-color: #6b2a5e;
        }

        .buy-now:hover {
            background-color: #37122f;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            right: -400px; /* Start hidden */
            width: 400px;
            height: 100%;
            background-color: #000;
            color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.4s ease;
            z-index: 1000;
        }

        .cart-overlay.cart-active {
            right: 0; /* Show the cart when active */
        }

        .cart-content {
            padding: 20px;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-cart {
            font-size: 30px;
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: #6b2a5e;
            border: none;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
        }

        .cart-total {
            margin-top: 20px;
            font-size: 18px;
        }

        .checkout-btn {
            background-color: #ff00ff;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .checkout-btn:hover {
            background-color: #e600e6;
        }

        select {
            background-color: #6b2a5e; 
            color: #fff; 
            border: none; 
            border-radius: 25px; 
            padding: 10px 20px;
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.5s ease; /* Transition effect */
        }

        select:hover {
            background-color: #8e3c7e; /* Change background color on hover */
        }
    </style>
</head>
<body>

<header class="header">
    <div class="time" id="current-time"></div>
    <div class="logo">
        <img src="./img/logo.png" alt="Logo">
    </div>
    <div class="cart-icon" onclick="toggleCart()">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
    </div>
</header>

<section class="product-grid">
    <!-- Product 1 -->
    <div class="product-item">
        <div class="product-image">
            <img src="./img/product1.png" alt="2088 marathon">
            <div class="quick-view" onclick="openQuickView('CYBERPUNK BROOK GABRIEL T SHIRT', './img/product1.png', '$23','• 250GM\n• SCREEN PRINTING\n• BOXY BUT NOT TOO BOXY FITTING')">Quick View</div>
        </div>
        <h3>CYBERPUNK BROOK GABRIEL T SHIRT
        </h3>
        <p>$23</p>
        <label for="size1">Size:</label>
        <select id="size1">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>
        <button class="cart-icon-btn" onclick="addToCart('2088 marathon', '$23', './img/product1.png', document.getElementById('size1').value)">
            <i class="fas fa-cart-plus"></i>
        </button>
    </div>
    <div class="product-item">
        <div class="product-image">
            <img src="./img/product23.png" alt="vincè vice captain division ll">
            <div class="quick-view" onclick="openQuickView('‘ VINCÈ ‘ BLUE BERRY HOODIE', './img/product23.png', '$32', '• 420GSM\n•  FRENCH TERRY\n• SIDE POCKETS\n•  SOFT WASHED METHOD\n• BOXY FITTING')">Quick View</div>
        </div>
        <h3>‘ VINCÈ ‘ BLUE BERRY HOODIE </h3>
        <p>$32</p>

        <label for="size2">Size:</label>
        <select id="size2">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>

        <button class="cart-icon-btn" onclick="addToCart('vincè vice captain division ll', '$32', './img/product23.png', document.getElementById('size2').value)">
            <i class="fas fa-cart-plus"></i>
        </button>
    </div>

    <!-- Product 3 -->
    <div class="product-item">
        <div class="product-image">
            <img src="./img/product3.png" alt="brook captain division ll">
            <div class="quick-view" onclick="openQuickView('MARATHON 2088 T SHIRT', './img/product3.png', '$23', '• 380GSM\n• 100 COTTON\n• BOXY BUT NOT TOO BOXY FITTING')">Quick View</div>
        </div>
        <h3>MARATHON 2088 T SHIRT</h3>
        <p>$23</p>

        <label for="size3">Size:</label>
        <select id="size3">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>

        <button class="cart-icon-btn" onclick="addToCart('brook captain division ll', '$23', './img/product3.png', document.getElementById('size3').value)">
            <i class="fas fa-cart-plus"></i>
        </button>
    </div>
  
</section>

<div id="quick-view-modal" class="quick-view-modal">
    <div class="quick-view-content">
        <span class="close" onclick="closeQuickView()">&times;</span>
        <div class="quick-view-image">
            <img id="quick-view-image" src="" alt="Quick View">
        </div>
        <div class="quick-view-details">
            <h2 id="quick-view-title"></h2>
            <p id="quick-view-price"></p>
            <p id="quick-view-description"></p>
            <button class="add-to-cart" onclick="addToCart(document.getElementById('quick-view-title').innerText, document.getElementById('quick-view-price').innerText, document.getElementById('quick-view-image').src, 'M')">Add to Cart</button>
          
        </div>
    </div>
</div>

<div id="cart-overlay" class="cart-overlay">
    <div class="cart-content">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <span class="close-cart" onclick="toggleCart()">&times;</span>
        </div>
        <div class="cart-items"></div>
        <p class="delivery">Delivery: $2</p>
        <div class="cart-total">Total: $0.00</div>
        <button class="checkout-btn" onclick="handleCheckout()">Checkout</button>
    </div>
</div>

<script>
    const products = [
        {
            name: '2088 marathon',
            price: '$23',
            image: './img/product1.png',
            description: '• 380GSM\n• Screen printed\n• Cropped but not too cropped fitting',
            sizes: ['S', 'M', 'L', 'XL']
        },
        {
            name: 'vincè vice captain division ll',
            price: '$32',
            image: './img/product23.png',
            description: '• 400GSM\n• French terry fabric\n• Screen printed\n• Soft washed\n• Cropped fitting',
            sizes: ['S', 'M', 'L', 'XL']
        },
        {
            name: 'MARATHON 2088 T',
            price: '$23',
            image: './img/product3.png',
            description: '• 380GSM\n• Screen printing\n• Boxy but not too boxy fitting \n• 100 Cotton',
            sizes: ['S', 'M', 'L', 'XL']
        }
    ];
    
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartCount() {
        const cartCountElement = document.querySelector('.cart-count');
        cartCountElement.textContent = cart.length;
    }

    function addToCart(productName, productPrice, productImage, productSize) {
        const product = {
            name: productName,
            price: parseFloat(productPrice.replace('$', '')),
            image: productImage,
            size: productSize,
            quantity: 1
        };

        const existingProductIndex = cart.findIndex(item => item.name === product.name && item.size === product.size);
        if (existingProductIndex !== -1) {
            cart[existingProductIndex].quantity += 1;
        } else {
            cart.push(product);
        }

        localStorage.setItem('cart', JSON.stringify(cart)); // Save cart to localStorage
        updateCartCount();
        renderCartItems();
    }

    function openQuickView(title, image, price, description) {
        document.getElementById('quick-view-title').innerText = title;
        document.getElementById('quick-view-image').src = image;
        document.getElementById('quick-view-price').innerText = price;
        document.getElementById('quick-view-description').innerText = description;

        document.getElementById('quick-view-modal').style.display = 'block';
    }

    function closeQuickView() {
        document.getElementById('quick-view-modal').style.display = 'none';
    }

    function toggleCart() {
        const cartOverlay = document.getElementById('cart-overlay');
        cartOverlay.classList.toggle('cart-active');
        renderCartItems(); // Ensure cart is up-to-date when opened
    }

    function renderCartItems() {
        const cartItemsElement = document.querySelector('.cart-items');
        cartItemsElement.innerHTML = ''; // Clear previous items

        if (cart.length === 0) {
            cartItemsElement.innerHTML = '<p>Your cart is empty.</p>';
        } else {
            cart.forEach((item, index) => {
                cartItemsElement.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div>
                            <h3>${item.name} (${item.size})</h3>
                            <p>$${item.price} x ${item.quantity}</p>
                        </div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn" onclick="changeQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                `;
            });
        }

        updateCartTotal();
    }

    function updateCartTotal() {
        const cartTotalElement = document.querySelector('.cart-total');
        const deliveryCost = 2.00; // Fixed delivery cost
        const cartTotal = cart.reduce((total, item) => total + item.price * item.quantity, 0);

        cartTotalElement.textContent = `Total: $${(cartTotal + deliveryCost).toFixed(2)}`;
    }

    function changeQuantity(index, change) {
        cart[index].quantity += change;

        if (cart[index].quantity < 1) {
            cart.splice(index, 1);
        }

        localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
        updateCartCount();
        renderCartItems();
    }

    function handleCheckout() {
        if (cart.length > 0) {
            alert('Proceeding to checkout...');
            window.location.href = 'check.html'; // Redirect to checkout.html
        } else {
            alert('Your cart is empty!');
        }
    }

    function displayCurrentTime() {
        const timeElement = document.getElementById('current-time');
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const period = hours >= 12 ? 'PM' : 'AM';
    
   
        hours = hours % 12 || 12;
    
        timeElement.textContent = `${hours}:${minutes}:${seconds} ${period}`;
    }
    
    setInterval(displayCurrentTime, 1000); 
    displayCurrentTime(); 
    

    updateCartCount();
</script>

</body>
</html>
