<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .header-logo img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c0c0c;
            color: #ffffff;
        }

        h1, h2 {
            text-align: center;
            color: #d7ed12;
            margin: 20px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .details-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .receipt-section {
            flex: 1;
            background-color: #181818;
            padding: 20px;
            border-radius: 5px;
        }

        .receipt-section h3 {
            color: #d7ed12;
            margin-bottom: 15px;
        }

        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-item img {
            width: 100px;
            height: 100px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .order-item-details {
            flex-grow: 1;
        }

        .order-item-details h4 {
            margin: 0;
            color: #ffffff;
        }

        .order-item-details p {
            margin: 5px 0;
            color: #cccccc;
        }

        .order-price {
            font-weight: bold;
            color: #ffffff;
        }

        .total {
            font-size: 18px;
            margin-top: 20px;
            color: #d7ed12;
            text-align: center;
        }

        .screenshot-message {
            font-family: "Rockwell", serif;
            color: #ffffff;
            background-color: #181818;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .screenshot-message a {
            color: #d7ed12;
            text-decoration: none;
            margin: 0 10px;
        }

        .screenshot-message a:hover {
            text-decoration: underline;
        }

        .fas {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Receipt</h1>
        <div class="header-logo">
            <img src="./img/logo.png" alt="Logo">
        </div>
    </header>
    <div class="container">
        <div class="details-container">
            <!-- User Details Section -->
            <div class="receipt-section">
                <h3>Customer Details</h3>
                <p><strong>Name:</strong> <span id="customer-name"></span></p>
                <p><strong>Email:</strong> <span id="customer-email"></span></p>
                <p><strong>Address:</strong> <span id="customer-address"></span></p>
                <p><strong>Phone:</strong> <span id="phone"></span></p>
                <p><strong>Payment Method:</strong> <span id="payment-method"></span></p>
            </div>

            <!-- Order Details Section -->
            <div class="receipt-section">
                <h3>Order Details</h3>
                <div id="order-items"></div>
            </div>
        </div>

        <!-- Total Section -->
        <div class="receipt-section">
            <h3>Total</h3>
            <p class="total">Total Price: $<span id="final-total">0</span></p>
        </div>

        <!-- Screenshot Message -->
        <div class="screenshot-message">
            <p>
                <i class="fas fa-camera"></i>
                Please take a screenshot of this receipt and send it to:
            </p>
            <p>
                <a href="https://t.me/visothek" target="_blank">
                    <i class="fab fa-telegram"></i>Telegram
                </a>
                or
                <a href="https://www.instagram.com/direct/t/17842215257936287?hl=en" target="_blank">
                    <i class="fab fa-instagram"></i>Instagram
                </a>
            </p>
        </div>
    </div>
    <script>
        // Retrieve data from localStorage
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const deliveryFee = 2;
        const userDetails = JSON.parse(localStorage.getItem('userDetails')) || {};

        function populateReceipt() {
            // Populate user details
            document.getElementById('customer-name').textContent = userDetails.name || 'N/A';
            document.getElementById('customer-email').textContent = userDetails.email || 'N/A';
            document.getElementById('customer-address').textContent = userDetails.address || 'N/A';
            document.getElementById('phone').textContent = userDetails.phone || 'N/A';
            document.getElementById('payment-method').textContent = userDetails.paymentMethod || 'N/A';

            // Populate order items
            const orderItemsContainer = document.getElementById('order-items');
            let total = 0;

            cartItems.forEach(item => {
                const orderItemDiv = document.createElement('div');
                orderItemDiv.className = 'order-item';

                orderItemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="order-item-details">
                        <h4>${item.name}</h4>
                        <p>Size: ${item.size}</p>
                    </div>
                    <div class="order-price">$${item.price}</div>
                `;

                orderItemsContainer.appendChild(orderItemDiv);
                total += item.price;
            });

            // Add delivery fee to total
            total += deliveryFee;
            document.getElementById('final-total').textContent = total;
        }

        // Call populateReceipt on page load
        window.onload = populateReceipt;
    </script>
</body>
</html>
